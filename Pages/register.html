<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h2>Registro de usuario</h2>
    <form>
        <label for="name">Nombre completo:</label> 
        <br>
        <input type="text" id="name" name="name" required placeholder="Inserte su nombre">
        <br>
        <label for="email">Correo electrónico:</label>
        <br>
        <input type="email" id="email" name="email" required placeholder="Inserte su email">
        <br>
        <label for="password">Contraseña:</label>
        <br>
        <input type="password" id="password" name="password" minlength="8" placeholder="Inserte su contraseña">
        <br>
        <label for="date">Fecha de nacimiento:</label>
        <br>
        <input type="date" id="date" name="date">
        <br>
        <label for="country">País:</label>
        <br>
        <select id="country" name="country" required>
            <option value="">Seleccioe un país</option>
            <option value="argentina">Argentina</option>
            <option value="brasil">Brasil</option>
            <option value="chile">Chile</option>
        </select>
        <br>
        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Acepto los términos y condiciones</label>
        <br>
        <button type="submit">Registrarse</button>
        <br>
        <a href="../index.html">Volver a la página principal</a>
    </form>
</body>
</html>
